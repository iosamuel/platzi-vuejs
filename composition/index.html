<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola mundo!</title>
  </head>
  <body>
    <div id="app">
      <span v-text="message"></span>
      <br />
      <input type="text" v-model="message" />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const message = ref("Hola Composition!");

          setTimeout(() => {
            message.value = "Bienvenido a la composition API!";
          }, 2000);

          return {
            message
          };
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
